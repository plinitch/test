openapi: "3.0.1"
info:
  title: "portoseguro-soc-api-dev"
  description: "API SOC - Porto seguro"
  version: "2021-09-17T20:46:06Z"
servers:
- url: "https://api.portoseguro.tunnelhub.io/{basePath}"
  variables:
    basePath:
      default: "/soc-dev"
tags:
- name: "Funcionários"
  description: "Operações com funcionários no sistema SOC"
paths:
  /v1/empresas/{codigoEmpresa}/buscaFuncionarioPorCpf/{cpf}:
    get:
      tags:
      - "Funcionários"
      parameters:
      - name: "codigoEmpresa"
        in: "path"
        description: "Código empresa SOC"
        required: true
        schema:
          type: "string"
      - name: "cpf"
        in: "path"
        description: "CPF do colaborador"
        required: true
        schema:
          type: "string"
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeGetDetailResponse"
      security:
      - api_key: []
  /v1/funcionarios/lote:
    post:
      tags:
      - "Funcionários"
      requestBody:
        content:
          application/json":
            schema:
              $ref: "#/components/schemas/BatchUpdateEmployeeRequestModel"
        required: true
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BatchEmployeeUpdateResponse"
      security:
      - api_key: []
  /v1/empresas/{codigoEmpresa}/funcionarios:
    get:
      tags:
      - "Funcionários"
      parameters:
      - name: "codigoEmpresa"
        in: "path"
        description: "Código empresa SOC"
        required: true
        schema:
          type: "string"
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeGetAllResponse"
      security:
      - api_key: []
  /v1/funcionarios:
    post:
      tags:
      - "Funcionários"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateEmployeeRequestModel"
        required: true
      responses:
        "400":
          description: "400 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "200":
          description: "200 response"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EmployeeUpdateResponse"
      security:
      - api_key: []
